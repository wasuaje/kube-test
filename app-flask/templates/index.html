
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Python Flask Bucket List App</title>

   
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">    
    <link href="http://getbootstrap.com/docs/3.3/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/css/signup.css" rel="stylesheet">
    <script src="../static/js/jquery-1.11.2.js"></script>
    <script src="../static/js/signUp.js"></script>
   
   
  </head>

  <body>

    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
          
          </ul>
        </nav>
        <h3 class="text-muted">Python Flask App</h3>
      </div>


       <div class="jumbotron">
        <h1>GuessBook App</h1>
        <form class="form-signin" action="/" method="post">
        <label for="inputName" class="sr-only">Name</label>
        <input type="name" name="inputName" id="inputName" class="form-control" placeholder="Name" required autofocus>
        <label for="inputEmail" class="sr-only">Message</label>
        <input type="message" name="inputMessage" id="inputMessage" class="form-control" placeholder="Message" required autofocus>                
        <button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="button">Add Message</button>
      </form>
      </div>

      <div class="jumbotron">
       <h1>Messages</h1>
        <ul>  
            {% for message in messages %}
            <li> {{message[1]}} -> {{message[2]}}</li>
            {% endfor %}

        </ul>
      </div>


      <footer class="footer">
        <p>&copy; Company 2015</p>
      </footer>

    </div>
  </body>
</html>
